        <img src="images/todo-pic.jpg" id="background-image">


        <div class="header">
          <div class="container">
            <h1>To Do App</h1>
            <h4 class="text-muted">created by Matt Hartley for The Iron Yard Academy</h4>
          </div>
        </div>

        <div class="container">
            <div class="app-pane">
              <div class="app-title">matt's todos</div>
                <div class="input-all">
                  <div class="input-tasks">
                    <input class="tasks-input js-tasks-input"></input>
                    <button type="button" class="add-button">Add</button>
                  </div>
                  <div class="todo-items"></div> 
                </div>
            </div>
        </div>      

          
<!--i am definitely not comfortable-->
<!--creating templates; this was pretty-->
<!--much copied and pasted without much-->
<!--if any original thought from me-->

       <script type="text/template" class="todo-template">              
            <div class="todo-item" id="todo-<%= id %>">                 
                <div class="description">                               
                                     
                    <%= description %>
                </div>
                <div class="task-buttons">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                </button>

                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-pencil"></span>
                </button>

                <button type="button" class="btn btn-default js-remove-todo">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
                </div>
            </div>
        </script>   


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
